<dialog
  [attr.open]="selectedPokemon ? true : null"
  class="dialog"
  *ngIf="selectedPokemon"
  (click)="closeModal()"
>
  <section (click)="preventDefault($event)">
    <app-pokemon-detail
      [selectedPokemon]="selectedPokemon"
    ></app-pokemon-detail>
    <span (click)="closeModal()">&#10006;</span>
  </section>
</dialog>
